<!DOCTYPE html>

<html>

  <head>
     <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
  </head>

  <body>
  
    <a-scene>

        <a-sky src="Background.jpg">
        </a-sky>

        <a-entity>
            <a-plane id="wall" src="./Wall.jpg" position="0 1.250 -5" rotation="0 0 0" width="10" height="7"></a-plane>
        </a-entity>

        <a-entity>
            <a-plane id="ground" src="./Carpet.png" position="0 -0.80 -2.75 " width="10" height="3" rotation="-90 0 0" ></a-plane>
        </a-entity>

        <a-entity>
          <a-plane id="Carpet" color="red" position="0 -0.70 -2.75 " width="2" height="2" rotation="-90 0 0"></a-plane>
       </a-entity>
 
        <a-box id="table" src="./index.jpg" position="0 -0.50 -2.70" width="1" height="0.90" rotation="0 0 0"></a-box>

        <a-box id="planetable" src="./Diningtable.jpg" position="0 0 -2.80" width="5" height="2" depth="0.1"rotation="90 0 0" radius="6"></a-box>

        <a-cylinder id="chair" src="./Chair.webp" position="3.20 -0.50 -2.80" radius="0.60" depth="0.1"></a-cylinder>

        <a-cylinder id="chair" src="./Chair.webp" position="-3.20 -0.50 -2.80" radius="0.60" depth="0.1"></a-cylinder>

    </a-scene>
  </body>
</html>
